<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="js/libs/angular.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <title>Routing test</title>
    </head>
    <body>
        <div class="container">
            <h1>HELLO</h1>
            <nav>
                <ul>
                    <li>
                        <button ui-sref="home">Home</button> <!-- ui-sref is a state reference, it's the ui router equivalent of ng-href or href in an html app -->
                        <button ui-sref="about">About</button>
                    </li>
                </ul>
            </nav>
            <ui-view></ui-view>
        </div>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/home.controller.js"></script>
    <script src="js/about.controller.js"></script>
    </body>
</html>
